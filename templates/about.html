<h1><center>About InstaCity</center></h1>
<div class="col-xs-8" id="about">
	<h4>InstaCity is a web application which gives you a weather forecast where users can enter in a city name, and the app will pull a four-day forecast for the weather today and the next three days. It will also gives you instagram posts people shared on that city.</h4>
</div>
